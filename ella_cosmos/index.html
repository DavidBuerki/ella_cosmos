  <body>
    <header class="nav">

    <main class="hero hero--editorial">
      <!-- reveal image -->
<div class="hero__frame reveal">

  <img
  class="hero__photo hero__photo--base"
  src="/band.jpg"
  alt=""
/>

  <svg
    class="hero__mask"
    viewBox="0 0 1200 600"
    preserveAspectRatio="xMidYMid slice"
  >
    <defs>
      <mask id="text-mask">
        <!-- Fond noir = caché -->
        <rect width="100%" height="100%" fill="black" />
        <!-- Texte blanc = visible -->
<text
 class="hero__mask-text"
  x="50%"
  y="55%"
  text-anchor="middle"
  font-family="Inter, sans-serif"
  font-weight="1000
"
  font-size="200"
  letter-spacing="0.10em"
  fill="white"
>
  <tspan x="50%" dy="0">ELLA</tspan>
  <tspan x="50%" dy="1.1em">COSMOS</tspan>
</text>

      </mask>
    </defs>

    <!-- Image masquée par le texte -->
    <image
      href="/band.jpg"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMid slice"
      mask="url(#text-mask)"
    />
  </svg>
</div>


      <!-- reveal text -->
      <section class="hero__text reveal">
        <p class="kicker">Electro — Pop / Neuchâtel</p>
        <h1 class="title">ELLA_COSMOS</h1>
        <p class="lead">Une dark pop cosmique, élégante et solaire.</p>

    </svg>
  </a>

  <!-- Instagram -->
  <a href="#" aria-label="Instagram">
    <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
      <circle cx="12" cy="12" r="12" fill="#000"/>
      <rect x="7" y="7" width="10" height="10" rx="3" stroke="#fff" fill="none" stroke-width="1.5"/>
      <circle cx="12" cy="12" r="2.5" stroke="#fff" fill="none" stroke-width="1.5"/>
      <circle cx="15.5" cy="8.5" r="0.8" fill="#fff"/>
    </svg>
  </a>

  <!-- YouTube -->
  <a href="#" aria-label="YouTube">
    <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
      <circle cx="12" cy="12" r="12" fill="#000"/>

    </svg>
  </a>

  <!-- Spotify -->
  <a href="#" aria-label="Spotify">
    <svg viewBox="0 0 24 24" width="36" height="36" aria-hidden="true">
      <circle cx="12" cy="12" r="12" fill="#000"/>

      <path d="M7.5 12.5c2.5-.7 6-.4 8.5.8" stroke="#fff" stroke-width="1.3" fill="none" stroke-linecap="round"/>
      <path d="M8 15c2-.4 4.5-.2 6.5.6" stroke="#fff" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    </svg>
  </a>
</div>
